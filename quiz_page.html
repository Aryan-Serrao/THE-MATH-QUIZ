<!DOCTYPE html>
<html>

    <head>
        <title>THE MATH QUIZ GAME! | By Aryan Serrao</title>
        <link rel="stylesheet" href="math.css">
        <script src="quiz.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>

        <h3 id="player1_name"></h3> <span id="player1_score"></span>

        <br>

        <h3 id="player2_name"></h3> <span id="player2_score"></span>

        <div class="container">

            <center>

                <h2 style="color:white;">THE MATH QUIZ GAME!</h2>

                <h3 id="player_question"></h3>

                <h3 id="player_answer"></h3>

                <div id="output"></div>

                <br><br>

                <label class="noteL">Enter Number 1</label>

                <input type="text" id="number1" class="form-control" placeholder="Enter The First Number">

                <br>

                <label class="noteL">Enter Number 2</label>

                <input type="text" id="number2" class="form-control" placeholder="Enter The Second Number">

                <br>

                <button type="button" id="send" class="btn btn-outline-dark" onclick="send();" style="width:30%;">Send Question</button>

            </center>

        </div>

    </body>

</html>
